<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="custom-input-date.css">

        <title>custom input date format</title>
    </head>
    <body>
        <h1>
            Custom &lt;input type="date"&gt; format
        </h1>
        <input type="date" data-style="reg" value="2014-01-20" min="2000-01-01" max="2050-12-31">
        <br>
        <input type="date" data-style="en" value="2014-03-20" min="2000-01-01" max="2050-12-31">
        <br>
        <input type="date" data-style="fr" value="2014-04-20" min="2000-01-01" max="2050-12-31">
        <br>
        <hr>
        <small><a href="http://compluter.com">compluter.com</a>
        
        <script src="jquery-1.11.2.min.js"></script>
        <script src="custom-input-date.js"></script>
    </body>
</html>
